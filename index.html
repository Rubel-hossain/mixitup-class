<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>mixitup plugin class</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mt-4">
            <div class="filter-menu">
              <ul>
                <li>
                  <button class="btn btn-primary" data-filter="all">All</button>
                </li>
                <li>
                  <button class="btn btn-info" data-filter=".food">Food</button>
                </li>
                <li>
                  <button class="btn btn-warning" data-filter=".health">
                    Health
                  </button>
                </li>
                <li>
                  <button class="btn btn-danger" data-filter=".shop">
                    Shop
                  </button>
                </li>
                <li>
                  <button class="btn btn-success" data-filter=".office">
                    Office
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row filter-container">
          <div class="mix food col-md-3">
            <h2>food one</h2>
          </div>
          <div class="mix food col-md-3">
            <h2>food Two</h2>
          </div>
          <div class="mix food col-md-3">
            <h2>food Three</h2>
          </div>
          <div class="mix food col-md-3">
            <h2>food Four</h2>
          </div>
          <div class="mix health col-md-3">
            <h2>Health one</h2>
          </div>
          <div class="mix health col-md-3">
            <h2>Health Two</h2>
          </div>
          <div class="mix health col-md-3">
            <h2>Health Three</h2>
          </div>
          <div class="mix health col-md-3">
            <h2>Health Four</h2>
          </div>
          <div class="mix shop col-md-3">
            <h2>Shop one</h2>
          </div>
          <div class="mix shop col-md-3">
            <h2>Shop Two</h2>
          </div>
          <div class="mix shop col-md-3">
            <h2>Shop Three</h2>
          </div>
          <div class="mix shop col-md-3">
            <h2>Shop Four</h2>
          </div>
          <div class="mix office col-md-3">
            <h2>Office one</h2>
          </div>
          <div class="mix office col-md-3">
            <h2>Office Two</h2>
          </div>
          <div class="mix office col-md-3">
            <h2>Office Three</h2>
          </div>
          <div class="mix office col-md-3">
            <h2>Office Four</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="assets/js/custom.js"></script>
